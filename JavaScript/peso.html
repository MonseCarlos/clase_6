<html>
    <head>
        <meta charset="utf-8">
        <script type = "application/javascript">

            const peso = parseFloat(prompt("Cual es tu peso"))
            const peso_ideal = parseFloat(prompt("Cual es tu peso ideal"))
            var kilosxsem = 0;

            semanas = 0
            for (x = peso; x > peso_ideal; x = x - kilosxsem){
                semanas= semanas +1
                kilosxsem = parseFloat(prompt("Cuanto kilos bajaste esta semana"))
            }

            alert("Te tomo: " + semanas + " semanas llegar a tu peso ideal")

        </script>
    </head>

    </body>
</html>
