<html>
    <head>
        <meta charset="utf-8">
        <script type ="application/javascript">
            const numero1 = parseInt(prompt("Con que numero inicia"))
            const numero2 = parseInt(prompt("Con que numero finaliza"))

            for(x=numero1; x<= numero2; x++){
                alert("El numero es: " + x)
            } 
            
            alert("Se han finalizado los numeros")
        </script>
    </head>
    <body></body>
</html>
